<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="blog-preview-card">
      <div class="blog-preview-card__img-content">
        <img class="blog-preview-card__img" src="assets/images/illustration-article.svg" alt="blog coverpage">
      </div>
      <div class="blog-preview-card__text-content">
        <p class="blog-preview-card__tag">Learning</p>
        <p class="blog-preview-card__date">Published 21 Dec 2023</p>
        <h2 class="blog-preview-card__title"><a href="#">HTML & CSS foundations</a></h2>
        <p class="blog-preview-card__description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="blog-preview-card__profile-content">
        <img class="blog-preview-card__avatar-img" src="assets/images/image-avatar.webp" alt="avatar image">
        <p class="blog-preview-card__avatar-name">Greg Hooper</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
